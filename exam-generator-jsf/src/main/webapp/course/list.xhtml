<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="../WEB-INF/templates/template.xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<h:link value="Create Course" outcome="create" />
			<h:panelGrid columns="2">
				<p:inputText value="#{courseListBean.name}" />
				<p:commandButton actionListener="#{courseListBean.search}"
					ajax="true" update="dataTable" icon="pi pi-search" />
			</h:panelGrid>
		</h:form>
		<p:dataTable value="#{courseListBean.courseList}" var="course"
			id="dataTable">
			<p:column headerText="Course name">
				<h:outputText value="#{course.name}" />
			</p:column>
			<p:column headerText="Edit">
				<h:link value="edit" outcome="edit">
					<f:param name="id" value="#{course.id}" />
				</h:link>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
